<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visualizza Utenti - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Bottone per tornare al dashboard -->
    <div class="mb-4">
        <a href="../visualeAdmin.html" class="btn btn-secondary">&larr; Torna al Dashboard</a>
    </div>

    <h2 class="mb-4">Elenco Utenti Registrati</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Nome</th>
                <th>Cognome</th>
            </tr>
        </thead>
        <tbody id="utentiTableBody"></tbody>
    </table>
</div>

<script>
    fetch('http://localhost:8080/cliente/tutti')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('utentiTableBody');
            data.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.nome}</td>
                    <td>${user.cognome}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(error => {
            console.error('Errore nel caricamento utenti:', error);
            alert('Errore nel caricamento utenti');
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

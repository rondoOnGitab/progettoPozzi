<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <script>
        // Esegui login (admin o cliente)
        function loginUtente(tipo) {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const url = tipo === "admin"
            ? `http://localhost:8080/admin/login?username=${username}&password=${password}`
            : `http://localhost:8080/cliente/login?username=${username}&password=${password}`;

        fetch(url)
            .then(res => res.text())
            .then(msg => {
            alert(msg);
            if (msg.includes("Benvenuto")) {
                window.location.href = tipo === "admin" ? "visualeAdmin.html" : "visualizzazioneTutto.html";
            }
            });
        }
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualizza Viaggi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-4">Lista Viaggi</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-primary">
      <tr>
        <th>ID Viaggio</th>
        <th>ID Nave</th>
        <th>Data Partenza</th>
        <th>ID Porto Partenza</th>
        <th>ID Porto Arrivo</th>
        <th>Data Allibramento</th>
      </tr>
    </thead>
    <tbody id="tbodyViaggi"></tbody>
  </table>

  <a href="../visualeCliente.html" class="btn btn-secondary mt-3">Torna alla Dashboard Cliente</a>
</div>

<script>
  fetch('http://localhost:8080/viaggio/tutti')
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('tbodyViaggi');
      data.forEach(v => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${v.idViaggio}</td>
          <td>${v.idNave}</td>
          <td>${v.dataPartenza}</td>
          <td>${v.idPortoPartenza}</td>
          <td>${v.idPortoArrivo}</td>
          <td>${v.dataAllibramento}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error(err);
      alert('Errore nel caricamento dei viaggi.');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

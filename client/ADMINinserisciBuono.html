<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - inserisci buono di consegna</title>
    <script>
        function inserisciBuono() {
        const idPolizza = document.getElementById("idPolizza").value;
        const pesoKg = document.getElementById("pesoKg").value;
        const cliente = document.getElementById("cliente").value;

        fetch(`http://localhost:8080/buoni/inserisci?idPolizza=${idPolizza}&pesoKg=${pesoKg}&cliente=${cliente}`)
            .then(r => r.text())
            .then(msg => alert(msg));
        }
    </script>
</head>
<body>
    
</body>
</html>

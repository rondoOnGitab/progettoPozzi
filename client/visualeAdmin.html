<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>visuale admin</title>
    <script>
        function caricaNavi() {
            fetch("http://localhost:8080/navi/tutte")
                .then(r => r.json())
                .then(data => {
                const lista = document.getElementById("listaNavi");
                lista.innerHTML = "";
                data.forEach(nave => {
                    lista.innerHTML += `<li>${nave.nome}</li>`;
                });
                });
            }

            function caricaPorti() {
            fetch("http://localhost:8080/porto/tutti")
                .then(r => r.json())
                .then(data => {
                const div = document.getElementById("listaPorti");
                div.innerHTML = "";
                data.forEach(p => {
                    div.innerHTML += `<p>${p.nome} (${p.linea} - ${p.nazionalita})</p>`;
                });
                });
            }
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visuale admin</title>
    <script>
        function caricaNavi() {
            fetch("http://localhost:8080/navi/tutte")
                .then(r => r.json())
                .then(data => {
                const lista = document.getElementById("listaNavi");
                lista.innerHTML = "";
                data.forEach(nave => {
                    lista.innerHTML += `<li>${nave.nome}</li>`;
                });
                });
            }

            function caricaPorti() {
            fetch("http://localhost:8080/porto/tutti")
                .then(r => r.json())
                .then(data => {
                const div = document.getElementById("listaPorti");
                div.innerHTML = "";
                data.forEach(p => {
                    div.innerHTML += `<p>${p.nome} (${p.linea} - ${p.nazionalita})</p>`;
                });
                });
            }
    </script>
</head>

</body>
</html>
